<div #portfolioGrid>
    <mat-grid-list  [cols]="arrangeGrid()" rowHeight="4:3" [style.opacity]="animationState['portfolio'] == 'out' ? '0' : '1'"  [@slideInUpwardsChild]="animationState['portfolio']">
        <mat-grid-tile *ngFor="let project of visibleProjects">
            <img src="{{'./assets/img/projects/'+ project.img }}" >
            <div class="project-wrap">
                <div class="project-intro">
                    <div>{{ project.title }}</div>
                    <span>{{ project.details }}</span>
                    
                    <div class="separator"></div>
                </div>
               
                <div class="show-project-btn">
                    <a mat-raised-button color="accent" href="{{ project.app_link }}" >Try it yourself</a>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
