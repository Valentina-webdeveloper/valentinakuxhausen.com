<div class="section-container">


    <div class="section-header" [@slideIn]="animationState['about_header']" #aboutHeader>About
        <div class="header-line"></div>
    </div>

    <!-- GESAMTE WRAP -->
    <div class="skills-wrap" id="about_skills" #aboutSkills>

        <!-- BIO WRAP -->
        <div class="bio-wrap" [@slideIn]="animationState['about_skills']">
            <!-- IMAGE WHO I AM ... -->
            <img src="">
            <h2>Who I am</h2>
            <p>
                I'm a...
            </p>
        </div>

        <!-- BAR-WRAP -->
        <div class="bar-wrap" [style.opacity]="animationState['about_skills'] == 'out' ? '0' : '1'"
            [@slideInReverseChild]="animationState['about_skills']">
            <!-- NGFOR SKILLS -->
            <div class="bar" *ngFor="let skill of skills">
                <div class="bar-scale">
                    <div class="bar-fill" [style.width]="skill.skillLevel + '%'"></div>
                    <div class="bar-tag flex"> {{ skill.skillName }}</div>
                </div>
            </div>
        </div>
    </div>

    
</div>
