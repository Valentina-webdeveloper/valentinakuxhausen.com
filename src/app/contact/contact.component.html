<div id="contact" class="bgr-bright contact-div div-distance">
    <div class="contact-div-div">
        <div class="column-contact">
            <h1 data-aos="flip-right" data-aos-duration="800">CONTACT</h1><br>
            <span>Get in touch to work together?</span>
        </div>        
        <form #form action="https://valentinakuxhausen.com/send_mail.php" 
        method="POST" 
        class="column-contact">

            <div class="input-width">
                <h4>Name</h4>
                <input 
                data-aos="fade-right" data-aos-duration="800"
                class="input-width"
                name="name" 
                required 
                class="input contact-fields" 
                placeholder="Enter your Name" 
                type="text">
            </div>

            <div class="input-width">
                <h4>E-Mail</h4>
                <input 
                data-aos="fade-right" data-aos-duration="800"
                class="input-width"
                name="email" 
                required 
                class="input contact-fields" 
                placeholder="Enter your E-Mail Address" 
                type="email">
            </div>

            <div class="input-width">
                <h4>Message</h4>
                <textarea
                data-aos="fade-right" data-aos-duration="800"
                class="input-width"
                name="message" 
                required
                class="input contact-fields" 
                placeholder="Your message"
                rows="10"
                ></textarea>
                </div>

            <div 
            data-aos="fade-right" data-aos-duration="800"
            class="send-btn-div">
                <button (click)="form.submit()" 
                type="submit" 
                class="transition tuerkis-button">Send
                </button>
            </div>
        </form>
    </div>
</div>
