<div id="contact" class="bgr-bright contact-div div-distance">
    <div class="contact-div-div">
        <div class="column-contact">
            <h1 data-aos="flip-right" data-aos-duration="800">CONTACT</h1><br>
            <span>Get in touch to work together?</span>
        </div>        
        <form action="https://valentinakuxhausen.com/send_mail.php" 
        method="POST" 
        class="column-contact">

            <div>
                <h4>Name</h4>
                <input 
                name="name" 
                required 
                class="input contact-fields" 
                placeholder="Enter your Name" 
                type="text">
            </div>

            <div>
                <h4>E-Mail</h4>
                <input 
                name="email" 
                required 
                class="input contact-fields" 
                placeholder="Enter your E-Mail Address" 
                type="email">
            </div>

            <div>
                <h4>Message</h4>
                <textarea 
                class="input contact-fields" 
                placeholder="Your message"
                name="message"
                rows="10"
                required
                ></textarea>
                </div>

            <div class="send-btn-div">
                <button 
                type="submit" 
                class="transition tuerkis-button">Send
                </button>
            </div>
        </form>
    </div>
</div>

<!-- show Service um componente auszublenden und anzuzeiugen -->
<app-contact-success disabled *ngIf=""></app-contact-success>
